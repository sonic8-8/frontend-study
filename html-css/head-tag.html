<!DOCTYPE html>
<html>
<head>
    <!-- 
    스타일 태그로 CSS 파일처럼 사용할 수도 있습니다
    <style>
        .container {
            display: flex;
        }
    </style> 
    -->

    <title>브라우저 탭에 뜨는 이름</title>
    <meta charset="UTF-8"> 사이트의 인코딩 형식
    <meta name="description" content="구글 검색시 파란 제목으로 뜨는 글귀">
    <meta name="keywords" content="검색키워드,이런식으로,나열하면,됨">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- 스마트폰 기기 가로폭으로 렌더링되게끔 설정, 화문 줌레벨 1로 설정 -->

    <meta property="op:image" content="이미지경로">
    <meta property="op:description" content="페북에서 만든 링크 공유하면 생기는 박스에 설명">
    <meta property="op:title" content="박스 제목">

    <link href="아이콘경로" type="image/x-icon" rel="icon">
    <!-- 웹사이트 제목 옆에 뜨는 아이콘 커스터마이징하려면 설정
    ico 파일이나 png 파일 넣으면 되는데 ico가 호환성이 가장 좋고 32 x 32 크기로 제작하면 됨
    
    웹사이트를 바탕화면에 바로가기 추가했을때 뜨는 아이콘도 커스터마이징이 가능한데
    이건 rel 속성을 조정하면 됨
    OS마다 요구하는 속성이 달라서 favicon generator 같은거 검색해서 사용하면 된다고 합니다 -->
    
</head>
<body>
</body>
</html>
