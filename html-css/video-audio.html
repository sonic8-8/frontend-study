<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio 다루기</title>
</head>
<body>
    
    <video controls autoplay muted>
        <source src="./assets/videos/bridge.mp4" type="video/mp4">
    </video>
    <!-- 
    [<source>를 사용하는 이유?]
    video에 바로 src 속성을 줘도 되지만 source를 따로 만들어주면 호환성을 챙길 수 있음
    
    [자동재생 하는 방법]
    autoplay muted 속성을 주면 됨

    [페이지에 접속할때 미리 다운받게 하는 법]
    preload=meta 같은 속성 넣어주면 됨

    [영상 썸네일 주는법]
    poster="소스경로"

    [무한 반복재생하는법]
    loop 속성

    [비디오 배경 넣는법]
    <div class=video-box>
        <video class="video-container" autoplay muted loop>
            <source src="./assets/videos/bridge.mp4" type="video/mp4">
        </video>
    </div>

    <style>
        .video-box {
            height: 500px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>

    * 로딩 속도랑 유행 지남 이슈있음 
    -->

    <audio controls muted>
        <source src="./assets/audio/bass.mp3" type="audio/mp4">
    </audio>

    <!-- 오디오는 autoplay muted 해도 자동재생 안됩니다
    자바스크립트를 다뤄야 해결할 수 있음 -->

</body>
</html>
