        <!-- 
        Emmet을 사용해서 HTML 쉽게 생성하기
        
        div.container>div
        div.container>div*3
        div#container>div*4
        이런식으로 CSS 셀렉터 문법을 이용해서 태그를 빠르게 만들 수 있음

        p 누르고 탭 누르면 <p> 생성하기
        ! 입력 후 탭 눌러서 html 시작 템플릿 생성하기
        lorem 입력 후 탭 눌러서 임시글자 무작위 생성하기
        같은 것도 있음

        CSS에도 마찬가지로 적용 가능

        m10
        -> margin: 10px

        mt10
        -> margin-top: 10px

        w100%
        -> width: 100%
        이렇게 빠르게 속성을 적용할 수 있음 
        
        Color Hints
        color: #
        까지만 입력하면 내가 사용했던 색상 힌트를 보여줍니다
