<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 반응형 레이아웃 만들려면 필수로 넣어줘야합니다 -->
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    <link href="./css/responsive-web-design.css" rel="stylesheet">
</head>
<body>
    
    <div class="test-container">
        <h3 class="test-title">반응형 레이아웃 테스트</h3>
        <p class="test-cotent">반응형 레이아웃 테스트</p>
    </div>

    <div class="item-container">
        <div class="item">1번</div>
        <div class="item">2번</div>
        <div class="item">3번</div>
        <div class="item">4번</div>
    </div>

    <progress value="0.4"></progress>
    <!-- progress 같은 태그는 태그 하나로 여러 개의 요소를 나타내는데 어떻게 그렇게 되는거임?
    비밀은 Shadow DOM입니다
    
    웹 브라우저에서 개발자 도구를 열고 
    setting에서 Shadow DOM을 볼 수 있게 설정하면
    숨겨져있던 태그들을 볼 수 있음
    그럼 디자인은 어떻게 변경 할 수 있을까요

    [방법]
    자식 태그 일부만 스타일 줄 때 사용하는 
    :: pseudo-element를 이용해서 디자인 할 수 있습니다 -->

</body>
</html>
