<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>POST CARD UI</title>
    <link href="./css/post-card.css" rel="stylesheet">
</head>

<body>
    <div class="post-card">
        <div class="post-content">
            <div class="post-profile-wrapper">
                <img src="./lion.png" class="profile-image">
                <div class="post-profile">
                    <h4 class="post-author">작성자</h4>
                    <p class="post-time">작성 시간</p>
                </div>
            </div>
            <div class="post-main">
                <h4 class="post-title">블로그 제목</h4>
                <p class="post-summary">블로그 내용</p>
            </div>
        </div>
        <div class="post-thumbnail">
            <img src="./keyboard.png" width="100%">
        </div>
    </div>
</body>

</html>
